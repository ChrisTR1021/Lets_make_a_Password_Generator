<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator Project</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div>
      <h2>Generate a Password</h2>
  </div>
  <form id="generatordetails" class="styled up">
    <label for="characterlimit">Character count</label>
    <input type="number" min="8" max="128" value="8"
    id="Characterspecifics">
    <label for="adduppercase">Add Uppercase</label>
    <input type="radio" id="adduppercase">
    <label for="add specialcharacters">Add Special Characters</label>
    <input type="radio" id="addspecialcharacters">
    <label for="add numbers">Add Numbers</label>
    <input type="radio" id="addnumbers">
  </form>
  <div>
    <textarea
      readonly
      id="password"
      placeholder="Your Secure Password"
      aria-label="Generated Password" style="width: 466px;
      height: 68px;"
    ></textarea>
  </div>
  <div>
    <button id="generate" class="btn">Generate Password</button>
  </div>
    <script src="script.js"></script>
</body>
</html>
